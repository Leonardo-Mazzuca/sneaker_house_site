    <section class="esqueceu__senha__form">

    <article class="esqueceu__senha__wrapper">

    <div>

        <h1>
            Alterar Senha
        </h1>


    </div>

        <form id="form__nova__senha" action="./php/alterarSenha.php" method="POST">

        <section>
            <div class="form__datas">

                <div class="input-container">
    
                    <label class="form-label" for="email-nova-senha">
                       <p class="form-label-text"> Digite seu email</p> 
                    </label>
        
                    <input class="form-control" name="email-nova-senha" type="email" id="email-nova-senha" required>
                    
                    <div class="error-email text-danger">
    
                    </div>
                </div>

                <div class="input-container">
    
                <label class="form-label" for="nova__senha">
                   <p class="form-label-text"> Digite sua nova senha</p> 
                   <i id="icone-verificacao" class=""></i>
                </label>
    
                <input class="form-control" name="nova__senha" type="password" id="nova__senha" required>
                
                <div class="error-password text-danger">
    
                </div>
    
                </div>
    
                <div id="input-disabled" class="input-container disabled my-3">
    
                <label class="form-label " for="nova__senha__again">
                <p class="form-label-text"> Digite mais uma vez</p> 
                <i class="icone__verificar__senha__igual"></i>
                </label>
    
                <input  class="form-control" name="nova__senha__again" type="password" id="nova__senha__again" required>

                           
                <div class="error-password-again text-danger">
                    
                </div>
    
    
                </div>

            </div>
        </section>

            <button class="btn btn-dark rounded-0">
                Alterar
            </button>


        </form>
